<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diário a Dois</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Diário a Dois</h1>
        </header>

        <!-- Área dos cards -->
        <div class="gallery" id="cards-container">
            <!-- Os cards serão inseridos aqui dinamicamente -->
        </div>

        <!-- Botão de adicionar novo card -->
        <button class="btn add-card" onclick="addNewCard()">+</button>

       <!-- Contador de quanto tempo sem se ver -->
       <div class="counter-section">
       <p class="counter">A gente não se vê há:</p>
        <p class="time" id="counter">00 dias, 00 horas, 00 minutos, 00 segundos</p>
       <button class="btn reset-counter" onclick="resetCounter()">Resetar Contador</button>
       </div>

     <!-- Modal para mostrar o conteúdo do diário -->
     <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3 id="modal-title"></h3>
            <p id="modal-content"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
