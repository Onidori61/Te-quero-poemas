<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diário a Dois</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Diário a Dois</h1>
        <div class="counter-section">
            <p class="counter">A gente não se vê há:</p>
            <p class="time" id="counter">00 dias, 00 horas, 00 minutos, 00 segundos</p>
            <button class="btn" onclick="resetCounter()">Atualizar Contador</button>
        </div>
        
        <div class="diary-section">
            <h2>Diário de Momentos</h2>
            <textarea id="diary-entry" placeholder="Escreva algo especial..."></textarea>
            <button class="btn" onclick="addEntry()">Adicionar ao Diário</button>
            <div id="entries"></div>
        </div>
        
        <div class="history-section">
            <h2>Histórico de Encontros</h2>
            <ul id="history"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
